<div class="row">
  <h1 class="page-header text-center">Blog</h1>

  <!-- Blog Entries Column -->
  <div class="col-md-8">

      <!-- Blog Posts -->
      <div class="articles" ng-repeat="article in blog.articles">
        <h2>
            <a href="#/articles/{{ article._id }}">{{ article.title }}</a>
        </h2>
        <p class="">
            by <span class="author">{{ article.author }}</span>
            <span class="glyphicon glyphicon-time space-left"></span> Posted on {{ article.date }}
            <span ng-if="article.category" class="fa fa-folder-open space-left"></span>
            <span class="cat-wrapper" ng-if="article.category" ng-repeat="cat in article.category">
              <a href="#/search/category/{{ cat }}" class="categories" >{{ cat }}</a>{{ $last ? '' : ', '}}
            </span>
        </p>

        <div ng-if="article.image" class="article-img">
          <hr>
          <a href="#/articles/{{ article._id }}"><img class="img-responsive" ng-src="images/uploads/{{article.image}}" alt="Article image"></a>
          <hr>
        </div>

        <div class="excerpt" ng-bind-html="(article.body | limitHtml:300) + '...'"></div>
        <a class="read-more btn btn-primary" href="#/articles/{{ article._id }}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

        <hr>
      </div>


      <!-- Pagination -->
      <!-- <ul class="pager">
          <li class="previous">
              <a href="#">← Older</a>
          </li>
          <li class="next">
              <a href="#">Newer →</a>
          </li>
      </ul> -->
  </div><!-- /col -->

  <!-- Blog Sidebar Widgets Column -->
  <div class="col-md-4">

      <!-- Blog Search Well -->
      <div class="well">
          <h4>Blog Search</h4>
          <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-btn">
                  <button class="btn btn-default" type="button">
                      <span class="glyphicon glyphicon-search"></span>
              </button>
              </span>
          </div>
          <!-- /.input-group -->
      </div>

      <!-- Recent Articles Well -->
      <div class="well">
          <h4>Recent Articles</h4>
          <div class="row">
              <div class="col-lg-12">
                  <ul class="list-unstyled">
                      <li ng-repeat="article in blog.articles" ng-if="$index < 4">
                        <a href="#/articles/{{ article._id }}">{{ article.title}}</a>
                      </li>
                  </ul>
              </div>
          </div>
          <!-- /.row -->
      </div>

      <!-- Blog Categories Well -->
      <div class="well">
          <h4>Blog Categories</h4>
          <div class="row">
              <div class="col-lg-6">
                  <ul class="list-unstyled">
                      <li ng-repeat='cat_odds in blog.categories' ng-if="$index % 2 !== 0">
                          <a href="#/search/category/{{ cat_odds }}">{{ cat_odds }}</a>
                      </li>
                  </ul>
              </div>
              <div class="col-lg-6">
                  <ul class="list-unstyled">
                      <li ng-repeat='cat_evens in blog.categories' ng-if="$index % 2 === 0">
                          <a href="#/search/category/{{ cat_evens }}">{{ cat_evens }}</a>
                      </li>
                  </ul>
              </div>
          </div>
          <!-- /.row -->
      </div>

      <!-- Facebook Pages Widget Well -->
      <div class="well text-center">
        <div class="fb-page" data-href="https://www.facebook.com/facebook" data-tabs="timeline" data-height="600" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false">
          <div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/facebook">
            <a href="https://www.facebook.com/facebook">Facebook</a></blockquote>
          </div>
        </div>
      </div>

  </div>

</div><!-- /row -->
